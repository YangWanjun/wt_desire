<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        let signaturePad = null;
        let dataStack = [];
        window.onload = function () {
            resetCanvasWidth();
            let canvas = document.querySelector("#signature-pad");
            signaturePad = new SignaturePad(canvas);

            document.getElementById('clear').addEventListener('click', function () {
                signaturePad.clear();
                dataStack = [];
            });

            document.getElementById('undo').addEventListener('click', function () {
                var data = signaturePad.toData();
                if (data) {
                    dataStack.push(data.pop());
                    signaturePad.fromData(data);
                }
            });
            document.getElementById('redo').addEventListener('click', function () {
                var data = signaturePad.toData();
                if (data && dataStack.length > 0) {
                    {#dataStack.push(data.pop());#}
                    data.push(dataStack.pop());
                    signaturePad.fromData(data);
                }
            });
        };

        function resetCanvasWidth() {
            document.getElementById('signature-pad').width = document.body.offsetWidth - 25;
        }

        window.onresize = resetCanvasWidth;

        function checkSubmit() {
            if (signaturePad.isEmpty()) {
                alert("願望をご記入ください。");
                return false;
            }
            let data = signaturePad.toDataURL('image/svg+xml');
            $("input[name=user_signature]").val(data);
            document.getElementById("imgSignature").src = data;
            return true;
        }
    </script>
    <style type="text/css">
        .signature-pad {
            border: 1px solid lightgray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="row">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form class="col s12" action="/" method="post" onsubmit="return checkSubmit();">
        <div style="display: none">
            {% csrf_token %}
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="email" name="email" type="text" class="validate right-align" required>
                <label for="email">メールアドレス</label>
            </div>
            <div class="input-field col s6">
                <input type="text" class="validate" disabled value="@wisdom-technology.co.jp"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div>
                    <div class="wrapper">
                        <canvas id="signature-pad" width="800" height="800" class="signature-pad"></canvas>
                    </div>
                    <input type="button" id="clear" value="消す"/>
                    <input type="button" id="undo" value="UNDO"/>
                    <input type="button" id="redo" value="REDO"/>
                    <input type="hidden" name="user_signature"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
